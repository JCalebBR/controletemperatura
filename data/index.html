<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="highcharts.js"></script>
    <style>
        body {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        
        h2 {
            font-family: Arial;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Controle de potência WiFi</h2>
    <div id="chart-temperature" class="container"></div>
    <br>
    <div id="angulo" class="container">
        <br> Potência desejada:
        <form action='/ang'>
            <input type='text' name='angulo' id='angulo'><br>
            <input type='submit' name='salvar' value='Enviar'>
            <br>
        </form>
    </div>
</body>
<script>
    var options = new Highcharts.setOptions({
        time: {
            timezoneOffset: 3 * 60
        }
    });
    var chartT = new Highcharts.Chart({
        chart: {
            renderTo: 'chart-temperature'
        },
        title: {
            text: 'Temperatura (DS18B20)'
        },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: {
                animation: false,
                dataLabels: {
                    enabled: true
                }
            },
            series: {
                color: '#059e8a'
            }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                second: '%H:%M:%S'
            }
        },
        yAxis: {
            title: {
                text: 'Temperatura (ºC)'
            }
        },
        credits: {
            enabled: false
        }
    });
    setInterval(function() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var x = (new Date()).getTime(),
                    y = parseFloat(this.responseText);
                if (chartT.series[0].data.length > 40) {
                    chartT.series[0].addPoint([x, y], true, true, true);
                } else {
                    chartT.series[0].addPoint([x, y], true, false, true);
                }
            }
        };
        xhttp.open("GET", "/temp", true);
        xhttp.send();
    }, 5000);
</script>

</html>
